    <title>BABY-BODIFIER: Enter a URL to Andy Baby Body Boyle-ify any website</title>
    <script type="text/javascript">
    var frame = null;
    var form = "<div id='startform'><form method='get' action=''><h1>Enter a URL</h1><input type='text' name='baby' /></form></div>";
    var overlay = "<div id='overlay'></div>";
    var url = window.location.toString();

    if (url.indexOf('?') != -1) {
        qs = location.search;
        qs = unescape(qs).replace(/(<([^>]+)>)/ig,"");
        var site = qs.replace("?baby=","");
        if (!(site.indexOf("http://") == 0)) {
            site = "http://" + site;
        };
        frame = "<iframe id='frame' width='100%' height='100%' src='" + site + "' border='0' noborder='noborder' frameborder='0' padding='0' spacing='0'></iframe>";
    }
    
    function resizeIframe() {
        var height = document.documentElement.clientHeight;
        height -= document.getElementById('frame').offsetTop;
        document.getElementById('frame').style.height = height +"px";
    };
    
    function getSite() {
        if (frame) {
            document.getElementById("container").innerHTML += frame;
            resizeIframe();
            document.getElementById("body").innerHTML += overlay;
        } else {
            document.getElementById("container").innerHTML += form;
        }
    }
    window.onresize = resizeIframe;
    </script>
    
    <style type="text/css" media="all">
        body {background-color: #fff; font-family: Georgia, Times, serif; margin: 0; padding: 0; height: 100.1%;}
        #startform {text-align: center;}
        #startform form {margin: 100px auto 0;}
        #startform input {font-size: 21px; padding: 3px; width: 400px;}
        #container {width: 100%; height: 100%; z-index: 1;}
        #overlay {position: absolute; height: 200px; width: 200px; bottom: 0; left: 80; z-index: 99; background: transparent url('http://dl.dropbox.com/u/743518/dancing_baby_body_boyle.gif') no-repeat;}
    </style>
</head>
<body id="body" onload="getSite()">
