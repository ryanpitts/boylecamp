    <script type="text/javascript">
    var url = window.location.toString();
    if (url.indexOf('?') == -1) {
        window.location = url + "?Journalism=you're a firework. I will save you.";
    }
    qs = location.search;
    qs = unescape(qs).replace(/(<([^>]+)>)/ig,"");
    var pairs = qs.split( "&" );
    var text = "";
    var nerkelback = false;
    var boyles_secret_yankee_love = false;
    var yokofy = false;
    for ( i in pairs )
    {
        var keyval = pairs[ i ].split( "=" );
        keyval[0] = keyval[0].replace("?","");
        text += "<h3>" + keyval[0] + ", " + keyval[1] + "</h3>";
        if (keyval[0] == "Nickelback") { nerkelback = true };
        if (keyval[0] == "Yankees" || keyval[0] == "A-Rod") { boyles_secret_yankee_love = true };
        if (keyval[0] == "Yoko" || keyval[0] == "Yoko Ono") { yokofy = true };
    }
    text = unescape(text);
    function addText() {
        document.getElementById("text").innerHTML += text;
    }
    function addSong() {
        var embedSong = '<embed name=\"andy you are a firework\" src=\"http://dl.dropbox.com/u/743518/boyle_info_bg.mp3\" loop=\"true\" hidden=\"true\" autostart=\"true\"></embed>';
        if (nerkelback == true) { 
            embedSong = '<embed name=\"andy you are a firework\" src=\"http://dl.dropbox.com/u/743518/nerkelback.mp3\" loop=\"true\" hidden=\"true\" autostart=\"true\"></embed>';
        } else if (boyles_secret_yankee_love == true) { 
            embedSong = '<embed name=\"andy you are a firework\" src=\"http://dl.dropbox.com/u/743518/dont_wanna_live.mp3\" loop=\"true\" hidden=\"true\" autostart=\"true\"></embed>';
        } else if (yokofy == true) {
            embedSong = '<embed name=\"andy you are a firework\" src=\"https://dl.dropbox.com/u/743518/yoko_fireworks.mp3\" loop=\"true\" hidden=\"true\" autostart=\"true\"></embed>';
        };
        document.getElementById("song").innerHTML += embedSong;
    }
    
    $(document).ready(function(){
        addSong();
        addText();
        var head = $("img#head");
        if (boyles_secret_yankee_love == true) {
            $("img#head").hide();
            $("img#boyles_secret_yankee_love").show();
            var head = $("img#boyles_secret_yankee_love");
        };
        var direction = "right";
        rotate(0);
        function rotate(degree) {
            head.css({ WebkitTransform: 'rotate(' + degree + 'deg)'});
            head.css({ '-moz-transform': 'rotate(' + degree + 'deg)'});
            timer = setTimeout(function() {
                if (direction != "right") {
                    rotate(degree-1);
                    if (degree < -15) {direction = "right"};
                } else {
                    rotate(++degree);
                    if (degree > 15) {direction = "left"};
                };
            },7);
        }
    });
    </script>
